<p-card class="w-12 h-full">
  <ng-template pTemplate="header">
    <div class="flex justify-content-between flex-wrap">
      <h3 class="ml-4">
        Registro de Clientes
      </h3>
      <div class="mt-2 mr-2">
        <a
          pButton
          pRipple
          label="Crear Clientes"
          icon="pi pi-user-plus"
          class="menu-button"
          [routerLink]="['/clientes/nuevo']">
        </a>
      </div>
    </div>
  </ng-template>
  <div class="table-container">
    <p-table [value]="clientes">
      <ng-template pTemplate="header">
        <tr class="table-header">
          <th>Nombre</th>
          <th>Dirección</th>
          <th>Teléfono</th>
          <th>Correo</th>
          <th class="flex justify-content-center flex-wrap">Acciones</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-cliente>
        <tr class="table-row">
          <td>{{ cliente.nombre }}</td>
          <td>{{ cliente.direccion }}</td>
          <td>{{ cliente.telefono }}</td>
          <td>{{ cliente.correo }}</td>
          <td>
            <a
              pButton
              pRipple
              icon="pi pi-sync"
              class="menu-button bg-warning mr-1"
              [routerLink]="['/clientes/edit', cliente.id]">
            </a>
            <button
              pButton
              pRipple
              icon="pi pi-eraser"
              class="menu-button bg-danger mr-1"
              (click)="eliminar(cliente.id)">
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</p-card>
